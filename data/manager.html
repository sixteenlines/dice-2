<!DOCTYPE html>
<html>
	<head>
		<title>Wifi Settings</title>
		<link rel="stylesheet" type="text/css" href="index.css" />
	</head>
	<body>
		<div class="page-container">
			<div class="modal-content">
				<form class="modal-form" action="/submit" method="POST">
					<h1>Wifi Settings</h1>
					<label for="ssid">SSID</label>
					<input type="text" id="ssid" name="ssid" /><br />
					<label for="pass">Password</label>
					<div class="password-toggle">
						<input type="password" id="pass" name="pass" />
						<span class="toggle-icon" id="password-toggle"
							>&#128065;</span
						>
					</div>
					<label for="ip">IP Address</label>
					<input
						type="text"
						id="ip"
						placeholder="Leave blank = DHCP"
						name="ip"
					/><br />
					<label for="gateway">Gateway Address</label>
					<input
						type="text"
						id="gateway"
						placeholder="Leave blank = DHCP"
						name="gateway"
						value="172.19.37.1"
					/><br />
					<label for="subnet">Subnet Mask</label>
					<input
						type="text"
						id="subnet"
						placeholder="Leave blank = DHCP"
						name="subnet"
						value="255.255.255.0"
					/><br />
					<input type="submit" value="Submit" />
				</form>
			</div>
		</div>
		<script>
			// Password toggle event handler
			const passwordToggle = document.getElementById("password-toggle");
			const passwordInput = document.getElementById("pass");
			passwordToggle.addEventListener("click", function () {
				if (passwordInput.type === "password") {
					passwordInput.type = "text";
					passwordToggle.style.color = "#000000";
				} else {
					passwordInput.type = "password";
					passwordToggle.style.color = "#aaaaaa";
				}
			});
		</script>
	</body>
</html>
